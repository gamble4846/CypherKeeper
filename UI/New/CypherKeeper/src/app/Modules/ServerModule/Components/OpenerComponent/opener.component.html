<button (click)="OpenImageSelector()">Select Image</button>

<ab-modal [ShowModal]="ShowImageSelector" (OnModalClosed)="OnHideImageSelector($event)" ModalWidth="1200px"
  ModalHeight="600px" ModalBackgroundColor="#00000066" [ShowFooter]="false">
  <div header style="font-size: 25px; font-weight: bold;">Select Image</div>
  <div content>
    <div class="ImageSelectorContainer">
        <image-selector></image-selector>
    </div>
  </div>
</ab-modal>
