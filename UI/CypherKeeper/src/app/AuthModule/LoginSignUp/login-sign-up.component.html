

<div class="RegistrationContainer">
  <form nz-form [formGroup]="_FormService.RegisterForm" (ngSubmit)="RegisterSubmit()">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="username">Username</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTplUsername">
        <input nz-input formControlName="username" id="username" />
        <ng-template #errorTplUsername let-control>
          <ng-container *ngIf="control.hasError('required')">Username is Required</ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>

<div class="LoginContainer">
  <form nz-form [formGroup]="_FormService.LoginForm" class="login-form" (ngSubmit)="RegisterSubmit()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="userName" placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Forgot password</a>
      </div>
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
    Or
    <a>register now!</a>
  </form>
</div>
